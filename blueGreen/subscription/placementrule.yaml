---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: nginx-deployment
  namespace: nginx-green
  labels:
    app: nginx-deployment
spec:
  clusterSelector: 
  # clusterSelector: {} this is also ok
     matchLabels:
      app: nginx-deployment
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: nginx-deployment
  namespace: nginx-blue
labels:
  app: nginx-deployment
spec:
  clusterSelector:  
   # clusterSelector: {} this is also ok
     matchLabels:
       app: nginx-deployment